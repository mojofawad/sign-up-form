<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,800;1,600&display=swap" rel="stylesheet">     <title>Mojo Blog</title>
</head>
<body>
    <div class="banner">
        <!--- <img class="banner-image" src="img/bannertower.jpg"> --->
        <div class="banner-text">
            <img class="banner-icon" src="img/odin-lined.png">
            <h1>Sign Up Today</h1>
        </div>
        
        <div class="img-credit">
            Image from <a href="https://unsplash.com/photos/TvQNFIpMDKU">AXP Photography</a> on Unsplash
        </div>
    </div>

    <div class="main">
        <h2 class="main-header">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            </br>Sign up now to get started!
            </br>
            </br>
            You know you want to.
        </h2>
        <div class="form-container">

            <h3 class="form-header">
                Let's do this!
            </h3>

            <form action="" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email">
                <label for="user_phone">Phone Number:</label>
                <input type="tel" id="user_phone">
            </form>

        </div>


    </div>
    
</body>
